<div *ngIf="post" class="container">
  <article class="post">
    <h2>{{ post.title.rendered }}</h2>
    <small>Data modyfikacji:</small>&nbsp;<span class="label label-default mr-1">{{ post.modified | date: 'dd/MM/yyyy' }}</span>
    <small>Data utworzenia:</small>&nbsp;<span class="label label-default">{{ post.date | date: 'dd/MM/yyyy' }}</span>
    <img class="img-responsive img-thumbnail" *ngIf="post._embedded['wp:featuredmedia']" src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
    <img class="img-responsive img-thumbnail" *ngIf="!post._embedded['wp:featuredmedia']" src="../../../assets/gfx/img-default.svg" />
    <div [innerHTML]="post.content.rendered"></div>
  </article>
  <div class="text-center">
    <button class="btn btn-primary" (click)="goBack()">Cofnij</button>
  </div>
</div>

<div *ngIf="!post" class="container">
  <h3 class="delay">Nie znaleziono wpisu.</h3>
</div>
