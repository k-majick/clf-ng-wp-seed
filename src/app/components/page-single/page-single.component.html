<div *ngIf="page" class="container">
  <article>
    <h2>{{ page.title.rendered }}</h2>
    <img class="img-responsive" *ngIf="page._embedded['wp:featuredmedia']" src="{{page._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
    <img class="img-responsive" *ngIf="!page._embedded['wp:featuredmedia']" src="../../../assets/gfx/img-default.svg" />
    <div [innerHTML]="page.content.rendered"></div>
  </article>
  <div class="text-center">
    <button class="btn btn-primary" (click)="goBack()">Cofnij</button>
  </div>
</div>

<div *ngIf="!page" class="container">
  <h3 class="delay">Nie znaleziono strony.</h3>
</div>
