<div *ngIf="post" class="container">
  <h2>{{ post.title.rendered }}</h2>
  <small>Data utworzenia:</small>&nbsp;<span class="label label-default">{{ post.modified | date: 'dd/MM/yyyy' }}</span>
  <small>Data modyfikacji:</small>&nbsp;<span class="label label-default">{{ post.date | date: 'dd/MM/yyyy' }}</span>
  <div class="row">
    <article>
      <img class="img-responsive" *ngIf="post._embedded['wp:featuredmedia']" src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
      <img class="img-responsive" *ngIf="!post._embedded['wp:featuredmedia']" src="../../../assets/gfx/img-default.svg" />
      <div [innerHTML]="post.content.rendered"></div>
    </article>
    <div class="text-center">
      <button class="btn btn-default load-more-posts" (click)="goBack()">Cofnij</button>
    </div>
  </div>
</div>

<div *ngIf="!post">
  <p>Nie znaleziono wpisu.</p>
</div>
